        <h2>Formulario</h2>
        <form method="post" enctype="application/x-www-form-urlencoded">
        <!-- Casilla del nombre en el formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" name="Nombre">
        <!-- Casilla del apellido en el formulario -->
        <label for="apellido">Apellido:</label>
        <input type="text" name="Apellido"> <br>
        <!-- Casilla de la edad en el formulario -->
        <label for="edad1">Edad:</label>
        <input type="text" name="Apellido"> <br>
        <!-- Casilla de la fecha en el formulario -->
        <label for="fecha">Fecha:</label>
        <input type="date" name="Fecha"> <br>
        <!-- Casilla del correo en el formulario -->
        <label for="correo">Correo:</label>
        <input type="email" name="Correo" required placeholder="Escribe tu correo"> <br>
        <!-- Casilla de reseñas en el formulario -->
        <label for="comentarios">Reseña:</label> <br>
        <textarea name="comentarios" cols="25" rows="10" required placeholder="Escribe aqui"></textarea> </textarea> <br>
        <input type="submit" value="Enviar">
        <input type="reset">
    </form>
